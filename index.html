<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <base href="./" />
  <title>Gautam’s Scoreboard</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />

  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c3e50;
      color: #f5f7fa;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 1px;
      border-bottom: 2px solid #1a2837;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .scoreboard {
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(44 62 80 / 0.2);
    }
    .scoreboard span {
      margin: 0 0.5rem;
      color: #d9534f; /* wickets red */
    }
    .info {
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(44 62 80 / 0.1);
      font-size: 1rem;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      flex: 1 1 90px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      border: 2px solid #2c3e50;
      background: white;
      color: #2c3e50;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: #2c3e50;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      border: 1.5px solid #2c3e50;
      text-align: center;
      color: #2c3e50;
      background: white;
    }
    label {
      font-weight: 600;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>Gautam’s Scoreboard</header>
  <main>
    <div class="scoreboard" id="totalScore">0 - 0</div>

    <div class="info" id="infoRunsRequired">Runs Required: -- in -- balls</div>

    <div class="info" id="infoOvers">Overs: -- / --</div>

    <div class="buttons">
      <button id="run0">Dot ball</button>
      <button id="run1">1 Run</button>
      <button id="run2">2 Runs</button>
      <button id="run3">3 Runs</button>
      <button id="run4">4 Runs</button>
      <button id="run5">5 Runs</button>
      <button id="run6">6 Runs</button>
    </div>

    <div class="buttons">
      <button id="wide">Wide</button>
      <button id="noball">No Ball</button>
      <button id="wicket">Wicket</button>
    </div>

    <div class="buttons">
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
      <button id="switchInnings">Switch Innings</button>
    </div>

    <div style="margin-top: 1rem; text-align: center;">
      <label for="oversInput">Set Overs: </label>
      <input type="number" id="oversInput" min="1" max="50" placeholder="Enter overs" />
      <button id="setOversBtn">Start Match</button>
    </div>

    <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: #666;">
      Developed by Gautam Selot
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
