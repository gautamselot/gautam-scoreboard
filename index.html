<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <base href="./" />
  <title>Gautam’s Scoreboard</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />

  <style>
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f5f7fa;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #2c3e50;
      color: #f5f7fa;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.4rem;
      letter-spacing: 1px;
      border-bottom: 2px solid #1a2837;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 480px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .scoreboard {
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(44 62 80 / 0.2);
    }
    .info {
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #ffffff;
      box-shadow: 0 2px 6px rgb(44 62 80 / 0.1);
      font-size: 1rem;
      color: #333;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    button {
      flex: 1 1 90px;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 6px;
      border: 2px solid #2c3e50;
      background: white;
      color: #2c3e50;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }
    button:hover {
      background: #2c3e50;
      color: white;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.4rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      border: 1.5px solid #2c3e50;
      text-align: center;
      color: #2c3e50;
      background: white;
    }
    label {
      font-weight: 600;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <header>Gautam’s Scoreboard</header>
  <main>
    <div class="scoreboard" id="totalScore">0 - 0</div>

    <div class="info" id="infoRunsRequired">Runs Required: -- in -- balls</div>

    <div class="info" id="infoOvers">Overs: -- / --</div>

    <div class="buttons">
      <button id="run0">Dot ball</button>
      <button id="run1">1 Run</button>
      <button id="run2">2 Runs</button>
      <button id="run3">3 Runs</button>
      <button id="run4">4 Runs</button>
      <button id="run5">5 Runs</button>
      <button id="run6">6 Runs</button>
    </div>

    <div class="buttons">
      <button id="wide">Wide</button>
      <button id="noball">No Ball</button>
      <button id="wicket">Wicket</button>
    </div>

    <div class="buttons">
      <button id="undo">Undo</button>
      <button id="reset">Reset</button>
      <button id="switchInnings">Switch Innings</button>
    </div>

    <div style="margin-top: 1rem; text-align: center;">
      <label for="oversInput">Set Overs: </label>
      <input type="number" id="oversInput" min="1" max="50" placeholder="Enter overs" />
      <button id="setOversBtn">Start Match</button>
    </div>

    <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem; color: #666;">
      Developed by Gautam Selot
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>

  <script defer>
    // Game state
    let runs = 0, wickets = 0, balls = 0, overs = 0, maxOvers = 0;
    let innings = 1;
    let target = null;
    let history = [];

    const totalScore = document.getElementById('totalScore');
    const infoRunsRequired = document.getElementById('infoRunsRequired');
    const infoOvers = document.getElementById('infoOvers');
    const oversInput = document.getElementById('oversInput');
    const setOversBtn = document.getElementById('setOversBtn');

    function updateDisplay() {
      totalScore.textContent = `${runs} - ${wickets}`;
      infoOvers.textContent = `Overs: ${Math.floor(balls/6)}.${balls%6} / ${maxOvers || '--'}`;
      if (innings === 2 && target !== null) {
        let runsNeeded = target - runs;
        let ballsLeft = maxOvers * 6 - balls;
        infoRunsRequired.textContent = runsNeeded > 0 ?
          `Runs Required: ${runsNeeded} in ${ballsLeft} balls` :
          `Target Achieved! Innings Over`;
      } else {
        infoRunsRequired.textContent = `Runs Required: -- in -- balls`;
      }
    }

    function ballDelivered(isLegal = true) {
      if (isLegal) {
        balls++;
        if (balls >= maxOvers * 6) {
          endInnings();
        }
      }
      updateDisplay();
    }

    function endInnings() {
      if (innings === 1) {
        innings = 2;
        target = runs + 1;
        runs = 0;
        wickets = 0;
        balls = 0;
        alert(`Innings 1 over! Target for Innings 2: ${target}`);
        updateDisplay();
      } else {
        if (runs >= target) {
          alert("Team 2 Wins!");
        } else {
          alert("Team 1 Wins!");
        }
        // Optionally reset or disable inputs here
      }
    }

    function addRun(run, legal = true) {
      history.push({runs, wickets, balls});
      runs += run;
      ballDelivered(legal);
      updateDisplay();
    }

    function addWicket() {
      history.push({runs, wickets, balls});
      wickets++;
      ballDelivered(true);
      updateDisplay();
    }

    function addWide() {
      history.push({runs, wickets, balls});
      runs++;
      // Wide does not count as legal ball
      updateDisplay();
    }

    function addNoBall(extraRuns=0) {
      history.push({runs, wickets, balls});
      runs++; // 1 run for no ball
      if (extraRuns > 0) {
        runs += extraRuns;
      }
      // No ball does not count as legal ball
      updateDisplay();
    }

    function undo() {
      if(history.length === 0) return;
      let last = history.pop();
      runs = last.runs;
      wickets = last.wickets;
      balls = last.balls;
      updateDisplay();
    }

    function reset() {
      runs = 0; wickets = 0; balls = 0; innings = 1; target = null; maxOvers = 0; history = [];
      oversInput.value = '';
      updateDisplay();
    }

    function startMatch() {
      const val = parseInt(oversInput.value);
      if (!val || val <= 0) {
        alert("Please enter valid overs!");
        return;
      }
      maxOvers = val;
      runs = 0; wickets = 0; balls = 0; innings = 1; target = null; history = [];
      updateDisplay();
      setOversBtn.disabled = true;
      oversInput.disabled = true;
    }

    // Setup event listeners with both click and touchstart for mobile responsiveness
    function addBtnListeners(id, handler) {
      const btn = document.getElementById(id);
      btn.addEventListener('click', handler);
      btn.addEventListener('touchstart', e => {
        e.preventDefault();
        handler();
      }, {passive: true});
    }

    // Runs buttons
    addBtnListeners('run0', () => addRun(0));
    addBtnListeners('run1', () => addRun(1));
    addBtnListeners('run2', () => addRun(2));
    addBtnListeners('run3', () => addRun(3));
    addBtnListeners('run4', () => addRun(4));
    addBtnListeners('run5', () => addRun(5));
    addBtnListeners('run6', () => addRun(6));

    // Extras
    addBtnListeners('wide', () => addWide());
    addBtnListeners('noball', () => {
      let extra = prompt("Extra runs scored on no ball (0 for none):", "0");
      extra = parseInt(extra);
      if (isNaN(extra) || extra < 0) extra = 0;
      addNoBall(extra);
    });

    // Wicket
    addBtnListeners('wicket', () => addWicket());

    // Undo, Reset, Switch Innings
    addBtnListeners('undo', () => undo());
    addBtnListeners('reset', () => {
      if (confirm("Reset match?")) reset();
      setOversBtn.disabled = false;
      oversInput.disabled = false;
    });
    addBtnListeners('switchInnings', () => {
      if(confirm("Switch innings early?")) endInnings();
    });

    // Start match
    addBtnListeners('setOversBtn', () => startMatch());

    // Initial display update
    updateDisplay();
  </script>
</body>
</html>
